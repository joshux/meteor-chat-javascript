<template name="chatRoom">
  <div class="comments">
    {{#each comments}}
      {{> commentBox}}
    {{/each}}
  </div>
</template>

<template name="chatRoomHeader">
  <div class="page-header text-center">
    <h3>
      <span class="visible-lg-inline">Meteor</span>
      Comments
      <span class="visible-lg-inline"><a href="{{pathFor route='logsRoute'}}">- Logs</a></span>
    </h3>
    {{> loginButtons}}
  </div>
  {{> commentInput}}
</template>

<template name="commentInput">
  <section id="comment-input">
    <p>Hi {{currentUserName}} </p>
    <p><textarea rows="1"></textarea></p>
    <p class="text-right">
      <button class="btn">Add a comment</button>
    </p>
  </section>
</template>

<template name="commentBox">
  <div class="comment">
    <p class="content {{mine}}" contenteditable="{{mine}}">{{content}}</p>
    <div>
      <small>{{creatorName owner}}</small>
      {{#if mine}}
        <small><a>Remove</a></small>
      {{/if}}
      <small>{{showTime updated_at}}</small>
    </div>
  </div>
</template>
